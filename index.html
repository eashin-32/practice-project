<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="card-header">
            <input type="text" class="result" maxlength="10">
        </div>  
              
        <div class="btn-body">
        <input type="button" class="btn up-btn" value="AC">
        <input type="button" class="btn up-btn" value="±">
        <input type="button" class="btn up-btn" value="%">
        <input type="button" class="btn up-btn" value="←">
        
        </div>
        
               
        <div class="btn-body">
        <input type="button" class="btn" value="7">
        <input type="button" class="btn" value="8">
        <input type="button" class="btn" value="9">
        <input type="button" class="btn sign-btn" value="÷">
        
        </div>
        
        
        <div class="btn-body">
        <input type="button" class="btn" value="4">
        <input type="button" class="btn" value="5">
        <input type="button" class="btn" value="6">
        <input type="button" class="sign-btn btn" value="×">
        
        </div>
        
              
        <div class="btn-body">
        <input type="button" class="btn" value="1">
        <input type="button" class="btn" value="2">
        <input type="button" class="btn" value="3">
        <input type="button" class="sign-btn btn" value="-">
        
        </div>
        
             
        <div class="btn-body">
        <input type="button" class="big-zero btn" value="0">
        <input type="button" class="btn" value="&#8218;">
        <input type="button" class="btn sign-btn" value="+">
        
        
        </div>
        
         <div class=" btn-body">
        <input type="button" class="btn equal" value="=">
        
        
        </div>
        
        
        
    </div>
</body>
</html>
